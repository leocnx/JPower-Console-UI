<script type="text/javascript">
	function isDigit(num) {
		var test_value = num.value;
		var patrn = /^([1-9]\d*|0)(\.\d*[1-9])?$/;
		if (!patrn.exec(test_value)) {
			alert("Error number type input");
			return false;
		}
	}

	function show() {
		var event = window.event || arguments.callee.caller.arguments[0];
		var v = $(event.target).next().next().has("ul").length;
		if (v == 0) {
			if ($(event.target).find("b").attr("class") == "arrow fa fa-angle-up subArrow") {
				$(event.target).find("b").attr("class",
						"arrow fa fa-angle-down subArrow");
				$(event.target).find(".subArrow").css("color", "#000");
				$(event.target).find(".subtitle").css("color", "#000");
			} else {
				$(event.target).find("b").attr("class",
						"arrow fa fa-angle-up subArrow");
				$(event.target).find(".subArrow").css("color", "#03aaff");
				$(event.target).find(".subtitle").css("color", "#03aaff");
			}
			$(".show:not(.submenu)").removeClass("show");
			$(event.target).next().next().toggleClass("show");
		} else if ($(event.target).next().next().hasClass("show")) {
			$(event.target).next().next().toggleClass("show");
			$(".title").css("color", "#000");
			$(event.target).find("b").attr("class",
					"arrow fa fa-angle-down");
			$(event.target).find(".arrow").css("color", "#000");
			$(".subtitle").css("color", "#000");
		} else {
			$(".subtitle").css("color", "#000");
			$(".title").css("color", "#000");
			$(".arrow").css("color", "#000");
			$(".arrow").attr("class", "arrow fa fa-angle-down");
			$(event.target).find("span").css("color", "#03aaff");
			$(event.target).find(".arrow").css("color", "#03aaff");
			$(event.target).find("b").attr("class", "arrow fa fa-angle-up");
			$(".show").removeClass("show");
			$(event.target).next().next().toggleClass("show");
		}
		event.stopPropagation();
	}

	function show2() {
		var event = window.event || arguments.callee.caller.arguments[0];
		var v = $(event.target).parent().next().next().has("ul").length;
		if (v == 0) {
			$(".show:not(.submenu)").removeClass("show");
			$(event.target).parent().next().next().toggleClass("show");
		} else if ($(event.target).parent().next().next().hasClass("show")) {
			$(event.target).parent().next().next().toggleClass("show");
			$(".title").css("color", "#000");
			$(event.target).parent().find("b").attr("class",
					"arrow fa fa-angle-down");
			$(event.target).parent().find(".arrow").css("color", "#000");
			$(".subtitle").css("color", "#000");
		} else {
			$(".subtitle").css("color", "#000");
			$(".title").css("color", "#000");
			$(".arrow").css("color", "#000");
			$(".arrow").attr("class", "arrow fa fa-angle-down");
			$(event.target).parent().find("span").css("color", "#03aaff");
			$(event.target).parent().find(".arrow").css("color", "#03aaff");
			$(event.target).parent().find("b").attr("class",
					"arrow fa fa-angle-up");
			$(".show").removeClass("show");
			$(event.target).parent().next().next().toggleClass("show");
		}
		event.stopPropagation();
	}

	function minmenu() {
		$("#sidebar").toggleClass("menu-min");
		$("#fa-angle-double").toggleClass("fa-angle-double-left")
				.toggleClass("fa-angle-double-right");
		event.stopPropagation();
	}
</script>
</body>
